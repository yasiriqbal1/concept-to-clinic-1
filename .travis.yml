sudo: required
dist: bionic
git:
  lfs_skip_smudge: true
env:
  global:
  - secure: ""
services:
- docker
language: python
python: 3.6
before_install:
- echo -e "machine github.com\n  login $GITHUB_TOKEN" >> ~/.netrc
- git lfs pull
- docker-compose -v
- docker -v
install:
- pip install flake8 pycodestyle requests
before_script:
- docker-compose -f local.yml build
script:
- flake8 interface
- pycodestyle interface
- flake8 prediction
- pycodestyle prediction
- sh tests/test_docker.sh
notifications:
  webhooks:
  - https://app.fossa.io/hooks/travisci
  - https://webhooks.gitter.im/e/90ccb5b48655747c3e9d
  email: false
  slack:
    rooms:
      secure: 
deploy:
provider: elasticbeanstalk
region: "eu-west-1"
app:  "Docker"
env:  "Docker-env"
bucket_name:  elasticbeanstalk-eu-west-1-356691889002
bucket_path:  "docker"
on:
  branch: master
access_key_id:  $AWS_ACCESS_KEY
secret_access_key:
  secure: "$AWS_SECRET_KEY"  
